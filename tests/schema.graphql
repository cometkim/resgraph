type Query {
  me: User
}

type User {
  currentStatus: UserStatus!
  name(includeFullName: Boolean): String!
  id: ID!
  age: Int!
}

""" Indicates what status a user currently has. """
enum UserStatus {
  """ User is online. """
  Online

  """ User is offline. """
  Offline

  """ User is idle. """
  Idle @deprecated(reason: "Use 'Offline' instead.")
}
